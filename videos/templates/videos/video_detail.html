{% extends 'videos/base.html' %}
{% block content %}
<h1 class="toukouh1">{{ video.title }}</h1>
<p class="toukou">{{ video.description }}</p>
<p class="toukou">投稿日: {{ video.created_at }} - 更新日: {{ video.updated_at }}</p>
<div class="embed-responsive embed-responsive-16by9">
  <video controls class="embed-responsive-item" src="{{ video.upload.url }}"></video>
</div>
{% endblock %}
